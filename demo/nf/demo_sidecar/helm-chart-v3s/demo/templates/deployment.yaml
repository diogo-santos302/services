  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      rigourous.service: {{ .Values.webrtc.name }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
