          {{- end }}
      volumes:
      {{- with .Values.webrtcVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.logstashVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sharedVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
